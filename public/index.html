<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на собеседование</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <form id="interview-form">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic">

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" pattern="^\+7[0-9]{10}$" required>

        <label for="vk_link">Ссылка на VK:</label>
        <input type="url" id="vk_link" name="vk_link">

        <label for="company">Название компании:</label>
        <input type="text" id="company" name="company">

        <label for="job_link">Ссылка на вакансию:</label>
        <input type="url" id="job_link" name="job_link">

        <label for="interview_link">Ссылка на собеседование:</label>
        <input type="url" id="interview_link" name="interview_link">

        <label for="hr">HR:</label>
        <input type="text" id="hr" name="hr">

        <label for="interview_date">Дата собеседования:</label>
        <input type="date" id="interview_date" name="interview_date" required>

        <label for="interview_time">Время собеседования:</label>
        <input type="time" id="interview_time" name="interview_time" step="1800" required>

        <label for="additional_info">Дополнительная информация:</label>
        <textarea id="additional_info" name="additional_info"></textarea>

        <label for="application_form">Файл с анкетой:</label>
        <input type="file" id="application_form" name="application_form">

        <label for="legend_file">Файл с легендой:</label>
        <input type="file" id="legend_file" name="legend_file">

        <label for="resume_file">Файл с резюме:</label>
        <input type="file" id="resume_file" name="resume_file">

        <button type="submit">Отправить</button>
    </form>

    <script src="/js/script.js"></script>
</body>
</html>
